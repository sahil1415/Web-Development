<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="email">

            <label for="gender">Gender:</label>

            <label for="id1">Male</label>
            <input type="radio" id="id1" name="checkbox1">

            <label for="id2">Female</label>
            <input type="radio" id="id2" name="checkbox1">

            <label for="id3">Prefer not to say</label>
            <input type="radio" id="id3" name="checkbox1">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option>India</option>
                <option>America</option>
                <option>Australia</option>
                <option>China</option>
                <option>England</option>
            </select>
        </fieldset></br> </br>

        <fieldset>
            <legend>
                <label>Address:</label>
                <label for="s1">Street:</label>
                <input type="text" id="s1" name="s1">

                <label for="s2">City:</label>
                <input type="text" id="s2" name="s2">

                <label for="s3">State:</label>
                <input type="text" id="s3" name="s3">

                <label for="s4">Zip Code:</label>
                <input type="text" id="s4" name="s4">
            </legend>
        </fieldset></br></br>

        <fieldset>
            <legend>Other Information</legend>
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" placeholder="......." rows="10" cols="40"></textarea>

            <label for="terms">I agree to the terms and services.</label>
            <input type="checkbox" id="terms" name="terms">
        </fieldset></br></br>

        <button>Submit</button>

    </form>
</body>
</html>
