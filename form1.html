<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name:</label></br>
        <input type="text" id="name"></br>

        <label for="email">E-mail:</label></br>
        <input type="email" id="email"></br>

        <label for="phone">Phone no:</label></br>
        <input type="tel" id="phone"></br>

        <label for="occupation">Occupation:</label></br>
        <select name="occupation" id="occupation">
            <option>Software Engineer</option>
            <option>Student</option>
            <option>Teacher</option>
            <option>Freelancer</option>
            <option>Others</option>
        </select></br></br>

        <fieldset>
            <legend>Topics of intrest:</legend>

            <label for="i1">Java</label>
            <input type="checkbox" id="i1"></br>
        
            <label for="i2">C++</label>
            <input type="checkbox" id="i2"></br>
        
            <label for="i3">DSA</label>
            <input type="checkbox" id="i3"></br>
        
            <label for="i4">Python</label>
            <input type="checkbox" id="i4"></br></br>
        </fieldset>

    <label for="t1">Comments: </label></br>
    <textarea id="t1" placeholder="Add your valuable insights" cols="20" rows="10"></textarea>

    <button>Submit</button>
    </form>
</body>
</html>
