<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>HTML FORM DEMO</legend>
        <form>
            <label for="Email"> Enter email id</label>
            <input type="text" id="Email" placeholder="abc@gmail.com">
            </br>
            </br>
            <label for="Password">Enter password</label>
            <input type="text" id="Password" placeholder="adfdsfds342dsd">
            </br>
            </br>
            <input type="button" value="Sign in">
            </br>
            </br>
            <label for="DatePicker">Choose a date - </label>
            <input type="date" id="DatePicker">
    
            </br>
            </br>
            <label for="Select">Choose your favourite dish</label>
            <select name="Dishes" id="select" multiple>
                 <option value="Maggie">Maggie</option>
                 <option value="Biryani">Biryani</option>
                 <option value="Chicken">Chicken</option>
            </select>
            </br>
            </br>
            <button>Button</button>
            </br>
            </br>
            <label for="txt1">Enter your thoughts here</label>
            </br>
            </br>
            <textarea name="textArea1" id="txt1" cols="20" rows="10"></textarea>
            </br>
            </br>
            <label for="image1"> Click me</label>
            </br>
            <input type="image" name="imageButton" id="image1" alt="Click here" src="buttonimg.jpg"
            height="40px" width="40px">
        </form>
    </fieldset>
</body>
</html>
