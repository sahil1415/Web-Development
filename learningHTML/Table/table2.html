<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="8">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            <!-- Monday -->
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 AM</td>
                <td rowspan="2">5:00 PM</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>Java</td>
            </tr>

            <!-- Tuesday -->
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 AM</td>
                <td>11:00 AM</td>
                <td rowspan="2">C++</td>
            </tr>
            <tr>
                <td>11:00 AM</td>
                <td>2:00 PM</td>
            </tr>
            <tr>
                <td>2:00 PM</td>
                <td>5:00 PM</td>
                <td>C</td>
            </tr>

            <!-- Wednesday -->
            <tr>
                <td>Wednesday</td>
                <td>8:00 AM</td>
                <td>2:00 PM</td>
                <td>DSA</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
